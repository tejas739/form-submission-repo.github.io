<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
</head>
<body>
    <h2>Submit Your Details</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const formData = { name, email, message };

            // Fetch existing data.json content
            const response = await fetch('https://api.github.com/repos/tejas739/form-data-repo/contents/data.json', {
                headers: { 'Accept': 'application/vnd.github.v3+json' }
            });

            if (!response.ok) {
                alert("Error fetching existing data");
                return;
            }

            const file = await response.json();
            let existingData = JSON.parse(atob(file.content)); // Decode JSON from Base64
            existingData.push(formData); // Append new entry

            const updatedContent = btoa(JSON.stringify(existingData, null, 2)); // Encode JSON to Base64

            // Securely update data.json using GitHub API
            await fetch('https://api.github.com/repos/tejas739/form-data-repo/contents/data.json', {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${YOUR_GITHUB_PERSONAL_ACCESS_TOKEN}`,  // Securely store the token
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: "New form submission",
                    content: updatedContent,
                    sha: file.sha
                })
            });

            alert("Submitted successfully!");
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
